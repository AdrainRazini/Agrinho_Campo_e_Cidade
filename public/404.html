<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Não Encontrada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    color: #333;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 0.5em;
    color: #e74c3c;
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 1.5em;
  }
  .icon {
    font-size: 5rem;
    color: #e74c3c;
    margin-bottom: 20px;
  }
  a {
    text-decoration: none;
    color: white;
    background: #e74c3c;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    transition: background 0.3s;
  }
  a:hover {
    background: #c0392b;
  }
  img {
    max-width: 300px;      /* limita o tamanho máximo da imagem */
    width: 80%;            /* largura responsiva */
    height: auto;          /* mantém proporção */
    margin-bottom: 20px;   /* espaçamento abaixo da imagem */
    border-radius: 10px;   /* cantos arredondados, opcional */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* sombra suave */
  }
</style>

</head>
<body class="animate__animated animate__fadeIn">
  <div class="icon animate__animated animate__bounceIn"><i class="fas fa-exclamation-triangle"></i></div>
  <h1>Erro 404</h1>
  <img src="image/404.png" alt="Erro na pagina">
  <p>Ops! A página que você está procurando não existe ou foi removida.</p>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para a página inicial</a>
</body>
</html>
